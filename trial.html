<html>
 <head>

     <style>
    table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,td{
        padding: 10px;
    }
 th{
     text-align: left;
 }
 table{
     border-spacing: 15px;
 }

     </style>
 </head>  
 <body>
<table style="width:100%">
<tr>

<td>Smith</td>
<td>50</td>
</tr>
<tr>
 <td>Eve</td>

</tr>  
<tr>
 <td>John</td>

 <td>80</td>   
    

</tr> 




</table>





 </body>
 
 



</html>
