        <title>assigning javascript values</title>

<body>
  

<h2> assigning javascript operators</h2>    
<p>javscript uses assignment operators to assign values</p>


<p id="demo"></p>


<script>
    var x, y;
    x = 5;
    y = 7;
    document.getElementById("demo").innerHTML = x + y;
</script>
