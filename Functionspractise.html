    <script type="text/javascript">
        // function hello1(a,b)

        function hello1(a, b) {
            // var a= 10

            console.log(a + b);
        }

        hello1("aaa", "bbb") // "aaabbb"
        hello1();// Nan

        hello1(10, 20, 30, 40, 50) // 30
