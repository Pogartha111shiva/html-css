<html>

<head>
    <title>ObjectIteration</title>
</head>

<body>
    <script type="text/javascript">

        var computer = {
         model:"mac",
         keyboard:"1",
         mouse:"1",
         cpu:"1",
         monitor:"1",
         usb:"1",
         wifi:"1"
        }
var venky = Object.keys(computer)
console.log(venky)

for(i=0;i<venky.length;i++){
    //console.log(venky[i]);
    console.log(venky[i]+ ":" +computer[venky[i]]);

}







    </script>








</body>










</html>
