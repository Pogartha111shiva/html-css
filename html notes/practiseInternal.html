<html>

<head>
    <title>Internal style</title>

<style>

 h1 {
     color:yellow;
 }

h2 {
    color:aqua;
}

#h3 {
    color:blueviolet;
}

h4 {
    color:brown;
}


h5 {
    color:deepskyblue;
}


</style>




</head>
<body>

<h1>There is no Internet connection</h1>
<h2>There is no Internet connection</h2>
<h3 id="h3">There is no Internet connection</h3>
<h4>There is no Internet connection</h4>
<h5>There is no Internet connection</h5>



</body>











</html>
